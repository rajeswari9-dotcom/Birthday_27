<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Hearts and confetti fall animations */
.slow { animation-duration: 12s !important; }
.fall { animation: fallDown 2s ease-in forwards !important; }

@keyframes fallDown {
  to { transform: translateY(0); bottom: 0; }
}

/* Ending envelope */
#endEnvelope {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 120px;
  background: #f7c1cc;
  border-radius: 4px;
  display: none;
  z-index: 100;
}

#endEnvelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  background: #e9a1b1;
}

/* Body */
body {
  background: #0b1d59;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

/* Container */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Envelope */
#envelope {
  width: 260px;
  height: 160px;
  background: #f7c1cc;
  border-radius: 2px;
  position: relative;
  cursor: pointer;
}

/* flap */
#envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  background: #e9a1b1;
  pointer-events: none;
}
.env-flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #e9a1b1;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
  pointer-events: none;
}
#envelope.open .env-flap { transform: rotateX(180deg); }

/* Text */
#message { max-width: 80%; font-size: clamp(18px, 4vw, 28px); line-height: 1.6; }
.big { font-size: clamp(26px, 6vw, 42px); }
.small { font-size: clamp(14px, 3.5vw, 20px); opacity: 0.7; }

/* Question */
#questionContainer { display: none; margin-top: 20px; }
.button { padding: 10px 18px; margin: 8px; background: #ff99b3; border: none; border-radius: 8px; font-size: clamp(14px, 4vw, 20px); cursor: pointer; }

/* Birthday message */
#finalMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(28px, 6vw, 48px);
  z-index: 20;
}

/* Photo */
.hidden { display: none; }
#photoContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 25;
}
#photoContainer img { max-width: 200px; border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

/* After song */
#afterSong {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(18px, 4vw, 26px);
  z-index: 30;
}

/* Hearts and confetti */
.heart, .confetti {
  position: fixed;
  bottom: -20px;
  user-select: none;
}
.heart { animation: float 6s linear forwards; font-size: 20px; }
.confetti {
  width: 10px;
  height: 10px;
  opacity: 0.8;
  border-radius: 2px;
}
@keyframes float { to { transform: translateY(-120vh); opacity: 0; } }

/* Floor container to keep hearts/confetti */
#floor {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0;
  z-index: 10;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="container">
  <div id="envelope" onclick="openEnvelope()">
    <div class="env-back"></div>
    <div class="env-flap"></div>
    <div class="env-front"></div>
  </div>

  <div id="hint">Tap to open üíå</div>
  <div id="message"></div>

  <div id="questionContainer">
    <div>Do you still hate me?</div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>
  </div>

  <audio id="music" src="about-you.mp3"></audio>
</div>

<div id="photoContainer" class="hidden">
  <img src="him.jpg">
</div>

<div id="afterSong" class="hidden">
  You can have this song from now on,<br>
  I‚Äôm gonna hate this song anyway.
</div>

<div id="endEnvelope"></div>
<div id="floor"></div>

<script>
const lines = [
  "To the boy who broke my heart üíî",
  "I hope you become bald in the next 2 years üëø so no one‚Äôs gonna marry you üòå",
  "<div class='big'>I‚Äôm just kidding ü§™</div>",
  "<div class='small'>No, I‚Äôm not ü´©</div>"
];

let i = 0;
let heartInterval;
const floatingElements = [];

const envelope = document.getElementById("envelope");
const hint = document.getElementById("hint");
const message = document.getElementById("message");
const question = document.getElementById("questionContainer");
const music = document.getElementById("music");
const floor = document.getElementById("floor");
const endEnvelope = document.getElementById("endEnvelope");

function openEnvelope() {
  envelope.classList.add("open");
  setTimeout(() => {
    envelope.style.display = "none";
    hint.style.display = "none";
    music.play();
    startFloatingElements();
    showLine();
  }, 1000);
}

function showLine() {
  if (i >= lines.length) {
    message.innerHTML = "";
    question.style.display = "block";
    return;
  }
  message.innerHTML = lines[i++];
  setTimeout(showLine, 10000); // 10s per line
}

document.getElementById("yesBtn").onclick = () =>
  continueFlow("I knew it, idiot üò§ I hate you more than you do");
document.getElementById("noBtn").onclick = () =>
  continueFlow("Don‚Äôt lie üòí I know you hate me just admit it üòè");

function continueFlow(text) {
  question.style.display = "none";
  message.innerHTML = text;
  setTimeout(anyway, 10000);
}

function anyway() {
  message.innerHTML = "Anyways, here‚Äôs the thing I want to tell you‚Ä¶";
  setTimeout(showBirthday, 10000);
}

function showBirthday() {
  message.innerHTML = "";
  const bd = document.createElement("div");
  bd.id = "finalMessage";
  bd.innerHTML = "Happy Birthday to my<br>Unbeloved Pirate King ‚ù§Ô∏è";
  document.body.appendChild(bd);

  setTimeout(() => {
    bd.remove();
    showPhoto();
  }, 15000);
}

function showPhoto() {
  const photo = document.getElementById("photoContainer");
  photo.classList.remove("hidden");

  setTimeout(() => {
    photo.classList.add("hidden");
    showAfterSong();
  }, 120000); // 2 mins
}

function showAfterSong() {
  const txt = document.getElementById("afterSong");
  txt.classList.remove("hidden");

  setTimeout(() => {
    txt.classList.add("hidden");
    dropAllFloatingElements();
  }, 10000);
}

// Create hearts and confetti
function startFloatingElements() {
  heartInterval = setInterval(() => {
    // Heart
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = ["üíô","‚ú®","üé∂","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(h);
    floatingElements.push(h);

    // Confetti
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = ['#ff5f7f','#ffe066','#6bf178','#6bc3ff','#d86bff'][Math.floor(Math.random()*5)];
    document.body.appendChild(c);
    floatingElements.push(c);

    setTimeout(() => { if (h.style.position !== "absolute") h.remove(); if (c.style.position !== "absolute") c.remove(); }, 6000);
  }, 500);
}

// Drop all hearts and confetti to floor
function dropAllFloatingElements() {
  clearInterval(heartInterval);
  floatingElements.forEach((el, idx) => {
    setTimeout(() => {
      el.style.transition = "transform 1s ease, bottom 1s ease, left 1s ease";
      el.style.position = "absolute";
      el.style.bottom = "0px";
      el.style.transform = "translateY(0)";
      floor.appendChild(el);
    }, idx * 150); // drop one by one
  });

  setTimeout(() => {
    endEnvelope.style.display = "none";
    const signOff = document.createElement("div");
    signOff.id = "signOff";
    signOff.style.position = "fixed";
    signOff.style.top = "50%";
    signOff.style.left = "50%";
    signOff.style.transform = "translate(-50%, -50%)";
    signOff.style.fontSize = "clamp(28px, 6vw, 48px)";
    signOff.style.color = "#fff";
    signOff.style.textAlign = "center";
    signOff.style.zIndex = "110";
    signOff.innerHTML = "To you, always üíå";
    
    document.body.appendChild(signOff);
  }, floatingElements.length * 150 + 1000);
}

music.addEventListener("ended", () => {
  clearInterval(heartInterval);
});
</script>

</body>
</html>
