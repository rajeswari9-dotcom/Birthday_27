<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0b1d59;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

/* Center container */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Envelope */
#envelope {
  width: 260px;
  height: 160px;
  background: #f2b6c2;
  border-radius: 12px;
  cursor: pointer;
  position: relative;
}
#envelope::before {
  content: "";
  position: absolute;
  top: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 80px solid #e59aaa;
}

#hint { margin-top: 12px; }

/* Message */
#message {
  max-width: 80%;
  font-size: 4vw;
  line-height: 1.6;
}

.big { font-size: 6vw; }
.small { font-size: 3.5vw; opacity: 0.7; }

/* Buttons */
#questionContainer { display: none; margin-top: 20px; }
.button {
  padding: 10px 18px;
  margin: 8px;
  background: #ff99b3;
  border: none;
  border-radius: 8px;
  font-size: 4vw;
  cursor: pointer;
}

/* Birthday */
#finalMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 6vw;
  z-index: 20;
}

/* Photo */
.hidden { display: none; }

#photoContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 25;
}
#photoContainer img {
  max-width: 180px;
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

@media (min-width: 768px) {
  #photoContainer img {
    max-width: 240px;
  }
}


/* After song text */
#afterSong {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4vw;
  z-index: 30;
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: float 6s linear infinite;
}
@keyframes float {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Window flow (final fade) */
.windowFlow {
  animation: flowRight 5s forwards;
}

@keyframes flowRight {
  to {
    transform: translateX(120px);
    opacity: 0;
  }
}

/* Miss you */
#missYou {
  position: fixed;
  bottom: 20%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2vw;
  opacity: 0.7;
  z-index: 40;
}
</style>
</head>

<body>

<div class="container">
  <div id="envelope"></div>
  <div id="hint">Tap to open üíå</div>
  <div id="message"></div>

  <div id="questionContainer">
    <div>Do you still hate me?</div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>
  </div>

  <audio id="music" src="about-you.mp3"></audio>
</div>

<div id="photoContainer" class="hidden">
  <img src="him.jpg">
</div>

<div id="afterSong" class="hidden">
  You can have this song from now on,<br>
  as I‚Äôm gonna hate this song from now on anyway.
</div>

<div id="missYou" class="hidden">I miss you</div>

<script>
const lines = [
  "To the boy who broke my heart üíî",
  "I hope you become bald in the next 2 years üëø, so no one‚Äôs gonna marry you üòå",
  "<div class='big'>I‚Äôm just kidding ü§™</div>",
  "<div class='small'>No, I‚Äôm not ü´©</div>"
];

let i = 0;
const envelope = document.getElementById("envelope");
const hint = document.getElementById("hint");
const message = document.getElementById("message");
const question = document.getElementById("questionContainer");
const music = document.getElementById("music");

envelope.onclick = () => {
  envelope.style.display = "none";
  hint.style.display = "none";
  music.play();
  showLine();
};

function showLine() {
  if (i >= lines.length) {
    message.innerHTML = "";
    question.style.display = "block";
    return;
  }
  message.innerHTML = lines[i++];
  setTimeout(showLine, 5000);
}

document.getElementById("yesBtn").onclick = () =>
  continueFlow("I knew it,idiot üò§I hate you more than you do ");

document.getElementById("noBtn").onclick = () =>
  continueFlow("Don‚Äôt lie, I know you hate meüòí just admit it already üòè");

function continueFlow(text) {
  question.style.display = "none";
  message.innerHTML = text;
  setTimeout(anyway, 10000);
}

function anyway() {
  message.innerHTML = "Anyways, here‚Äôs the thing I want to tell you‚Ä¶";
  setTimeout(showBirthday, 10000);
}

function showBirthday() {
  message.innerHTML = "";
  const bd = document.createElement("div");
  bd.id = "finalMessage";
  bd.innerHTML = "Happy Birthday to my<br>Unbeloved Pirate King ‚ù§Ô∏è";
  document.body.appendChild(bd);

  setTimeout(() => {
    bd.remove();
    showPhoto();
  }, 10000);
}

function showPhoto() {
  const photo = document.getElementById("photoContainer");
  photo.classList.remove("hidden");

  // hide photo after 2 mins
  setTimeout(() => {
    photo.classList.add("hidden");
    showAfterSong();
  }, 120000);
}

function showAfterSong() {
  const txt = document.getElementById("afterSong");
  txt.classList.remove("hidden");

  setTimeout(() => {
    txt.classList.add("hidden");
  }, 10000);
}

// hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = ["üíô","‚ú®","üé∂","‚ù§Ô∏è"][Math.floor(Math.random()*3)];
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 500);

// Final window flow
music.addEventListener("ended", () => {
  const miss = document.getElementById("missYou");
  miss.classList.remove("hidden");
  miss.classList.add("windowFlow");

  document.querySelectorAll(".heart").forEach(h =>
    h.classList.add("windowFlow")
  );

  setTimeout(() => miss.remove(), 5000);
});
</script>

</body>
</html>
