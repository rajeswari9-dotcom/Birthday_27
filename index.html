<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíå Birthday Surprise</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #0b1d59; /* dark blue */
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
  padding: 10px;
}

.container {
  text-align: center;
  width: 100%;
  max-width: 400px;
}

#envelope {
  width: 70vw;
  max-width: 260px;
  height: 40vw;
  max-height: 160px;
  background: #f2b6c2;
  border-radius: 12px;
  margin: auto;
  cursor: pointer;
  position: relative;
}

#envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 35vw solid transparent;
  border-right: 35vw solid transparent;
  border-top: 20vw solid #e59aaa;
}

#hint {
  margin-top: 15px;
  color: #fff;
  font-size: 4vw;
}

#message {
  display: none;
  font-size: 4vw;
  line-height: 1.6;
  word-wrap: break-word;
  color: #fff;
}

.big { font-size: 6vw; font-weight: bold; }
.small { font-size: 3.5vw; opacity: 0.7; }

.fade-in { animation: fadeIn 0.8s forwards; }
.fade-out { animation: fadeOut 0.8s forwards; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 5vw;
  animation: float 5s linear infinite;
}

@keyframes float { to { transform: translateY(-100vh); opacity: 0; } }

/* Postcard style */
#postcard {
  display: none;
  position: fixed;
  top: 50%;
  right: 10%;
  transform: translateY(-50%) scale(0);
  background: #ffccd9; /* baby pink */
  border: 2px solid #ff99b3;
  padding: 25px 35px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  font-size: 4vw;
  color: #5a3e36;
  text-align: center;
  transition: transform 1s ease, opacity 1s ease;
  z-index: 20;
}

#postcard.show {
  transform: translateY(-50%) scale(1);
  opacity: 1;
}

/* Birthday wish position */
#finalMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  transition: all 1s ease;
  z-index: 15;
  text-align: center;
  color: #fff;
  max-width: 50vw;
}

/* Question buttons */
#questionContainer {
  display: none;
  margin-top: 15px;
}
.button {
  background: #ff99b3;
  border: none;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 8px;
  font-size: 3vw;
  cursor: pointer;
  transition: transform 0.2s;
}
.button:hover { transform: scale(1.1); }

@media (max-width: 600px) {
  #postcard { font-size: 5vw; padding: 20px; right: 5%; }
  #finalMessage { font-size: 5vw; max-width: 45vw; }
  .button { font-size: 4vw; padding: 8px 12px; }
}
</style>
</head>

<body>
<div class="container">
  <div id="envelope"></div>
  <div id="hint">tap to open üíå</div>
  <div id="message"></div>

  <div id="questionContainer">
    <div>Do you still hate me?</div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>
  </div>

  <audio id="music" src="about-you.mp3" preload="auto"></audio>
</div>

<div id="postcard">
  You deserve every good thing in the world ‚ù§Ô∏è<br>
  Stay as crazy as you are! üíô
</div>

<script>
const lines = [
  "To the boy who broke my heart üò§",
  "I hope you become bald in the next 2 years üëø, so no one‚Äôs gonna marry you üòå",
  "<div class='big'>I‚Äôm just kidding ü§™</div>",
  "<div class='small'>No, I‚Äôm not ü´©"
];

let i = 0;
const envelope = document.getElementById("envelope");
const hint = document.getElementById("hint");
const message = document.getElementById("message");
const music = document.getElementById("music");
const postcard = document.getElementById("postcard");
const questionContainer = document.getElementById("questionContainer");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

envelope.addEventListener("click", () => {
  envelope.style.display = "none";
  hint.style.display = "none";
  message.style.display = "block";
  music.play().catch(() => console.log("User interaction needed to play music."));
  showLine();
});

function showLine() {
  if (i >= lines.length) {
    questionContainer.style.display = "block";
    return;
  }
  const lineDiv = document.createElement("div");
  lineDiv.className = "fade-in";
  lineDiv.innerHTML = lines[i];
  message.appendChild(lineDiv);
  i++;
  setTimeout(() => { lineDiv.classList.add("fade-out"); }, 4000);
  setTimeout(() => { message.innerHTML = ""; showLine(); }, 5000);
}

// Shared function for Yes/No response
function continueToAnyway(responseText) {
  questionContainer.style.display = "none";
  message.innerHTML = `<div class='fade-in'>${responseText}</div>`;
  
  // Keep response visible for 10s
  setTimeout(() => anyway(), 10000);
}

// "Anyways..." shared function
function anyway() {
  message.innerHTML = `<div class='fade-in'>Anyways, here‚Äôs the thing I want to tell you‚Ä¶</div>`;

  // Keep visible 10s then show final birthday
  setTimeout(() => {
    message.innerHTML = "";
    showFinalBirthday();
  }, 10000);
}

// Show final Happy Birthday and postcard
function showFinalBirthday() {
  const finalDiv = document.createElement("div");
  finalDiv.id = "finalMessage";
  finalDiv.className = "fade-in";
  finalDiv.innerHTML = "Happy Birthday to my<br>Unbeloved Pirate King ‚ù§Ô∏è";
  document.body.appendChild(finalDiv);

  // Confetti / hearts animation
  setInterval(() => {
    const emojis = ["üéâ","üéä","üíñ","‚ú®","ü•≥"];
    const el = document.createElement("div");
    el.className = "heart";
    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (5 + Math.random() * 4) + "vw";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 5000);
  }, 300);

  // Keep Happy Birthday centered for 10 seconds
  setTimeout(() => {
    // After 10s, move it left and show postcard
    finalDiv.style.transform = "translate(-50%, -50%) scale(0.8)";
    finalDiv.style.left = "20%";
    finalDiv.style.opacity = "0.9";

    // Show postcard
    postcard.style.display = "block";
    postcard.classList.add("show");
  }, 10000); // 10s delay
}

// Event listeners
yesBtn.addEventListener("click", () => {
  continueToAnyway("I knew it, you are an idiot üò§ I hate you more than you do üòë");
});
noBtn.addEventListener("click", () => {
  continueToAnyway("Don‚Äôt lie, I know you hate me, just admit it already üòè");
});
</script>
</body>
</html>
