
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
/* Slow down hearts */
.slow {
  animation-duration: 12s !important;
}

/* Fall down together */
.fall {
  animation: fallDown 3s ease-in forwards !important;
}

@keyframes fallDown {
  to {
    transform: translateY(120vh);
    opacity: 0.8;
  }
}

/* Ending envelope */
#endEnvelope {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 120px;
  background: #f7c1cc;
  border-radius: 4px;
  display: none;
  z-index: 100;
}

#endEnvelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  background: #e9a1b1;
}


body {
  background: #0b1d59;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

/* Center container */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ===== ENVELOPE ===== */
#envelope {
  width: 260px;
  height: 160px;
  background: #f7c1cc;
  border-radius: 2px;
  position: relative;
  cursor: pointer;
}

/* flap */
#envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  background: #e9a1b1;
  pointer-events: none; /* üîë THIS IS THE KEY */
}
.env-flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #e9a1b1;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
  pointer-events: none;
}

#envelope.open .env-flap {
  transform: rotateX(180deg);
}


/* ===== TEXT ===== */
#message {
  max-width: 80%;
  font-size: clamp(18px, 4vw, 28px);
  line-height: 1.6;
}


.big {
  font-size: clamp(26px, 6vw, 42px);
}

.small {
  font-size: clamp(14px, 3.5vw, 20px);
  opacity: 0.7;
}


/* ===== QUESTION ===== */
#questionContainer {
  display: none;
  margin-top: 20px;
}

.button {
  padding: 10px 18px;
  margin: 8px;
  background: #ff99b3;
  border: none;
  border-radius: 8px;
  font-size: clamp(14px, 4vw, 20px);
  cursor: pointer;
}


/* ===== BIRTHDAY ===== */
#finalMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(28px, 6vw, 48px);
  z-index: 20;
}


/* ===== PHOTO ===== */
.hidden { display: none; }

#photoContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 25;
}

#photoContainer img {
  max-width: 200px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* ===== AFTER SONG ===== */
#afterSong {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: clamp(18px, 4vw, 26px);
  z-index: 30;
}


/* ===== HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  animation: float 6s linear forwards;
}

@keyframes float {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ===== DROP ENDING ===== */
.drop {
  animation: dropDown 2s forwards;
}

@keyframes dropDown {
  to {
    transform: translateY(120vh);
    opacity: 0;
  }
}

/* ===== BALLOON ===== */
#balloon {
  position: fixed;
  bottom: -200px; /* start lower so tail is longer */
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  animation: flyUp 8s forwards; /* slower ascent for visual effect */
  z-index: 50;
}


@keyframes flyUp {
  to {
    bottom: 120vh;
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div id="envelope" onclick="openEnvelope()">
    <div class="env-back"></div>
    <div class="env-flap"></div>
    <div class="env-front"></div>
  </div>

  <div id="hint">Tap to open üíå</div>
  <div id="message"></div>

  <div id="questionContainer">
    <div>Do you still hate me?</div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>
  </div>

  <audio id="music" src="about-you.mp3"></audio>
</div>

<div id="photoContainer" class="hidden">
  <img src="him.jpg">
</div>

<div id="afterSong" class="hidden">
  You can have this song from now on,<br>
  I‚Äôm gonna hate this song anyway.
</div>

<script>
const lines = [
  "To the boy who broke my heart üíî",
  "I hope you become bald in the next 2 years üëø so no one‚Äôs gonna marry you üòå",
  "<div class='big'>I‚Äôm just kidding ü§™</div>",
  "<div class='small'>No, I‚Äôm not ü´©</div>"
];

let i = 0;
let heartInterval;

const envelope = document.getElementById("envelope");
const hint = document.getElementById("hint");
const message = document.getElementById("message");
const question = document.getElementById("questionContainer");
const music = document.getElementById("music");

function openEnvelope() {
  envelope.classList.add("open");

  setTimeout(() => {
    envelope.style.display = "none";
    hint.style.display = "none";
    music.play();
    startHearts();
    showLine();
  }, 1000);
}

function showLine() {
  if (i >= lines.length) {
    message.innerHTML = "";
    question.style.display = "block";
    return;
  }
  message.innerHTML = lines[i++];
  setTimeout(showLine, 5000);
}

document.getElementById("yesBtn").onclick = () =>
  continueFlow("I knew it, idiot üò§ I hate you more than you do");

document.getElementById("noBtn").onclick = () =>
  continueFlow("Don‚Äôt lie üòí I know you hate me just admit it üòè");

function continueFlow(text) {
  question.style.display = "none";
  message.innerHTML = text;
  setTimeout(anyway, 10000);
}

function anyway() {
  message.innerHTML = "Anyways, here‚Äôs the thing I want to tell you‚Ä¶";
  setTimeout(showBirthday, 10000);
}

function showBirthday() {
  message.innerHTML = "";
  const bd = document.createElement("div");
  bd.id = "finalMessage";
  bd.innerHTML = "Happy Birthday to my<br>Unbeloved Pirate King ‚ù§Ô∏è";
  document.body.appendChild(bd);

  setTimeout(() => {
    bd.remove();
    showPhoto();
  }, 15000);
}

function showPhoto() {
  const photo = document.getElementById("photoContainer");
  photo.classList.remove("hidden");

  setTimeout(() => {
    photo.classList.add("hidden");
    showAfterSong();
  }, 120000);
}

function showAfterSong() {
  const txt = document.getElementById("afterSong");
  txt.classList.remove("hidden");

  setTimeout(() => {
    txt.classList.add("hidden");
  }, 10000);
}

function startHearts() {
  heartInterval = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = ["üíô","‚ú®","üé∂","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 600);
}

/* FINAL END */
music.addEventListener("ended", () => {
  clearInterval(heartInterval);

  const hearts = document.querySelectorAll(".heart");

  /* Step 1: slow down */
  hearts.forEach(h => h.classList.add("slow"));

  /* Step 2: fall together */
  setTimeout(() => {
    hearts.forEach(h => {
      h.style.animation = "none";
      h.offsetHeight; // force reflow
      h.classList.add("fall");
    });
  }, 2000);

  /* Step 3: show closed envelope */
  setTimeout(() => {
    const endEnv = document.getElementById("endEnvelope");
    endEnv.style.display = "block";
  }, 4500);
});

</script>
<div id="endEnvelope"></div>


</body>
</html>
