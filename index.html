<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0b1d59;
  font-family: Georgia, serif;
  overflow: hidden;
  color: white;
}

/* Center container */
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* ===== ENVELOPE ===== */
#envelope {
  width: 280px;
  height: 180px;
  position: relative;
  cursor: pointer;
  perspective: 1000px;
}

.env-back {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #f2b6c2;
  border-radius: 18px;
  z-index: 1;
  top: 0;
  left: 0;
}

.env-front {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 110px;
  background: #eaa0b2;
  border-radius: 0 0 18px 18px;
  z-index: 2;
}

.env-flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 90px solid #d9899e;
  transform-origin: bottom center;
  transition: transform 1s ease;
  z-index: 3;
}

.open .env-flap {
  transform: rotateX(-180deg);
}


/* ===== TEXT ===== */
#message {
  max-width: 80%;
  font-size: 4vw;
  line-height: 1.6;
}

.big { font-size: 6vw; }
.small { font-size: 3.5vw; opacity: 0.7; }

/* ===== QUESTION ===== */
#questionContainer {
  display: none;
  margin-top: 20px;
}

.button {
  padding: 10px 18px;
  margin: 8px;
  background: #ff99b3;
  border: none;
  border-radius: 8px;
  font-size: 4vw;
  cursor: pointer;
}

/* ===== BIRTHDAY ===== */
#finalMessage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 6vw;
  z-index: 20;
}

/* ===== PHOTO ===== */
.hidden { display: none; }

#photoContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 25;
}

#photoContainer img {
  max-width: 200px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* ===== AFTER SONG ===== */
#afterSong {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 4vw;
  z-index: 30;
}

/* ===== HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  animation: float 6s linear forwards;
}

@keyframes float {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ===== DROP ENDING ===== */
.drop {
  animation: dropDown 2s forwards;
}

@keyframes dropDown {
  to {
    transform: translateY(120vh);
    opacity: 0;
  }
}

/* ===== BALLOON ===== */
#balloon {
  position: fixed;
  bottom: -200px; /* start lower so tail is longer */
  left: 50%;
  transform: translateX(-50%);
  font-size: 80px;
  animation: flyUp 8s forwards; /* slower ascent for visual effect */
  z-index: 50;
}


@keyframes flyUp {
  to {
    bottom: 120vh;
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <div id="envelope" onclick="openEnvelope()">
    <div class="env-back"></div>
    <div class="env-flap"></div>
    <div class="env-front"></div>
  </div>

  <div id="hint">Tap to open üíå</div>
  <div id="message"></div>

  <div id="questionContainer">
    <div>Do you still hate me?</div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>
  </div>

  <audio id="music" src="about-you.mp3"></audio>
</div>

<div id="photoContainer" class="hidden">
  <img src="him.jpg">
</div>

<div id="afterSong" class="hidden">
  You can have this song from now on,<br>
  I‚Äôm gonna hate it anyway.
</div>

<script>
const lines = [
  "To the boy who broke my heart üíî",
  "I hope you become bald in the next 2 years üëø so no one‚Äôs gonna marry you üòå",
  "<div class='big'>I‚Äôm just kidding ü§™</div>",
  "<div class='small'>No, I‚Äôm not ü´©</div>"
];

let i = 0;
let heartInterval;

const envelope = document.getElementById("envelope");
const hint = document.getElementById("hint");
const message = document.getElementById("message");
const question = document.getElementById("questionContainer");
const music = document.getElementById("music");

function openEnvelope() {
  envelope.classList.add("open");

  setTimeout(() => {
    envelope.style.display = "none";
    hint.style.display = "none";
    music.play();
    startHearts();
    showLine();
  }, 1000);
}

function showLine() {
  if (i >= lines.length) {
    message.innerHTML = "";
    question.style.display = "block";
    return;
  }
  message.innerHTML = lines[i++];
  setTimeout(showLine, 5000);
}

document.getElementById("yesBtn").onclick = () =>
  continueFlow("I knew it, idiot üò§ I hate you more than you do");

document.getElementById("noBtn").onclick = () =>
  continueFlow("Don‚Äôt lie üòí I know you hate me just admit it üòè");

function continueFlow(text) {
  question.style.display = "none";
  message.innerHTML = text;
  setTimeout(anyway, 10000);
}

function anyway() {
  message.innerHTML = "Anyways, here‚Äôs the thing I want to tell you‚Ä¶";
  setTimeout(showBirthday, 10000);
}

function showBirthday() {
  message.innerHTML = "";
  const bd = document.createElement("div");
  bd.id = "finalMessage";
  bd.innerHTML = "Happy Birthday to my<br>Unbeloved Pirate King ‚ù§Ô∏è";
  document.body.appendChild(bd);

  setTimeout(() => {
    bd.remove();
    showPhoto();
  }, 10000);
}

function showPhoto() {
  const photo = document.getElementById("photoContainer");
  photo.classList.remove("hidden");

  setTimeout(() => {
    photo.classList.add("hidden");
    showAfterSong();
  }, 120000);
}

function showAfterSong() {
  const txt = document.getElementById("afterSong");
  txt.classList.remove("hidden");

  setTimeout(() => {
    txt.classList.add("hidden");
  }, 10000);
}

function startHearts() {
  heartInterval = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = ["üíô","‚ú®","üé∂","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 600);
}

/* FINAL END */
music.addEventListener("ended", () => {
  clearInterval(heartInterval);

  document.querySelectorAll(".heart").forEach(h =>
    h.classList.add("drop")
  );

  setTimeout(() => {
    const balloon = document.createElement("div");
    balloon.id = "balloon";
    balloon.innerText = "üéà";
    document.body.appendChild(balloon);
  }, 2000);
});
</script>

</body>
</html>
